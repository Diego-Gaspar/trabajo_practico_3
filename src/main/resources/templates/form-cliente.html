<!DOCTYPE html>
<html lang="es">
               <head>
               <meta charset="UTF-8">
               <title>TP 3 Formulario HTML</title>
               <link rel="stylesheet" href="../static/css/estilos.css">
               </head>
     
               <body>
                    <header id="header">
                           <h1>Formulario de Clientes</h1>	
                    </header>
                    
                    <nav class="nav">
                         <a href="index.html">Inicio</a>
                         <a href="form-cliente.html">Formulario</a>
                    </nav>
                    
                    <!-- estructurar la construcción de un formulario -->
                    
                    <main class="main">
                    <section class="section">
                    <h2 class="section-titles">Datos del Cliente</h2>
                    
                    <form action="procesar_formulario.php" method="post">
                        
                        <!-- Dni (numérico) -->
                        
                        <label for="dni">DNI:</label>
                        <input type="number" id="dni" name="dni" required>
                        <br>
                        
                        <!-- Nombres -->

                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required>
                        <br>
                        
                        <!-- Apellidos -->

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                        <br>
                        
                        <!-- Fecha de nacimiento -->

                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        <br>
                        
                        <!-- Genero (usando radio) -->

                        <label>Género:</label><br>
                        <input type="radio" id="femenino" name="genero" value="femenino">
                        <label for="femenino">Femenino</label><br>
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino</label><br>
                        <input type="radio" id="otro" name="genero" value="otro">
                        <label for="otro">Otro</label><br>
                        
                        <!-- Correo electrónico -->

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        
                        <!-- Domicilio -->

                        <label for="domicilio">Domicilio:</label>
                        <input type="text" id="domicilio" name="domicilio" required>
                        <br>
                        
                        <!-- Provincia (select con opciones) -->

                        <label for="provincia">Provincia:</label>
                        <select id="provincia" name="provincia" required>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>
                        </select>
                        <br>
                        
                        <!-- Numero de teléfono celular -->

                        <label for="telefono">Teléfono Celular:</label>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ejemplo: 3881234567">
                        <br>
                        
                        <!-- Seleccion de categorías (checkbox) -->

                        <label>Categorías de Interés:</label><br>
                        <input type="checkbox" id="Categoria1" name="categorias[]" value="Categoria1">
                        <label for="Categoria1">Categoria1</label><br>
                        <input type="checkbox" id="Categoria2" name="categorias[]" value="Categoria2">
                        <label for="Categoria2">Categoria2</label><br>
                        <input type="checkbox" id="Categoria3" name="categorias[]" value="Categoria3">
                        <label for="Categoria3">Categoria3</label><br>
                        <br>
                        
                        <!-- Sugerencias para la empresa (textArea y sus atributos) -->

                        <label for="sugerencias">Sugerencias para la Empresa:</label><br>
                        <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea>
                        <br>
                        
                        <!-- Password/Contraseña -->

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        
                        <!-- Aceptacion de terminos y condiciones (Checkbox) -->

                        <input type="checkbox" id="acepto_terminos" name="acepto_terminos" required>
                        <label for="acepto_terminos">Acepto los Términos y Condiciones</label>
                        <br>
                        
                        <!-- Aceptacion de recibir información relativa de la empresa (Checkbox) -->

                        <input type="checkbox" id="acepto_info_empresa" name="acepto_info_empresa">
                        <label for="acepto_info_empresa">Acepto recibir información relativa a la empresa</label>
                        <br>

                        <input type="submit" value="Registrarse">
                    </form>
                    </section>
                    </main>
                    
                    <aside class="additional-content">
                          <h2 class="section-title">Noticias</h2>
                          <p class="section-text">Últimas noticias de la empresa.</p>
                    </aside>

                    <footer id="footer">
                           <h2>Síguenos en redes sociales:</h2>
                           <a href="https://www.facebook.com">Facebook</a>
                           <a href="https://twitter.com">Twitter</a>
                           <a href="https://www.instagram.com">Instagram</a>
                    </footer>
               </body>
</html>
